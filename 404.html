<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Alessio Giordano">
	<meta name="description" lang="en" content="Error page for file not found">
	<meta name="description" lang="it" content="Pagina di errore per file non trovato">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>404 - Tombola by AG</title>
	<meta name="apple-itunes-app" content="app-id=1508216655" />
	<link rel="manifest" href="/site.webmanifest">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#307bf6">
	<link rel="apple-touch-icon" href="/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="167x167" href="/touch-icon-ipad-retina.png">
</head>
<body> 
	<div class="container">
		<header>
			<h1>404</h1>
			<p id="errorDesc">Not Found</p>
		</header>
		<footer>
			<a href="/" id="homeLink">Home</a>
			<a href="https://apps.apple.com/app/id1508216655" id="appLink">Download</a>
			<a href="/privacy/" id="privacyLink">Privacy</a>
			<a href="mailto:support@alessiogiordano.net" id="emailLink">Email</a>
			<br><br>Â© 2020 Alessio Giordano
		</footer>
	</div>
	<script>
		var lang;
		var language = navigator.language || navigator.userLanguage;
		switch(language.substring(0,2)) {
			case "it": document.documentElement.lang = "it"; lang = "it"; break;
			default: document.documentElement.lang = "en"; lang = "en"; break;
		}
		if (lang == "it") {
			document.querySelector("#errorDesc").innerText = "File non trovato";
			document.querySelector("#homeLink").innerText = "Genera una cartella casuale";
			document.querySelector("#appLink").innerText = "Scarica l'app";
			document.querySelector("#privacyLink").innerText = "Privacy";
			document.querySelector("#emailLink").innerText = "Contatti";
		} else {
			document.querySelector("#errorDesc").innerText = "Not Found";
			document.querySelector("#homeLink").innerText = "Genera a random ticket";
			document.querySelector("#appLink").innerText = "Get the App";
			document.querySelector("#privacyLink").innerText = "Privacy";
			document.querySelector("#emailLink").innerText = "Contacts";
		}
	</script>
</body>
</html>
